              </div>

          <div class="col-md-10">
            <form [formGroup]= "profileForm" (ngSubmit)="onSubmit()">
              <div class="form-group row">
                <label for="exampleInputEmail1" class="col-sm-4 col-form-label">Name</label>
                <div class="col-sm-8">
                  <input type="text" class="form-control" formControlName="fullname" id="exampleInputName"
                  aria-describedby="emailHelp" placeholder="Enter Name">
                  <small class="text-danger" *ngIf="!profileForm.get('fullname').valid" >Please Enter Name</small>
                </div>

              </div>
              <div class="form-group row">
                <label for="inputPhonenumber" class="col-sm-4 col-form-label">Mobile</label>
                <div class="col-sm-8">
                  <label for="inputPhonenumber" style=" font-size: 14px;border: 1px solid rgba(0, 0, 0, 0.48); border-radius: 5px;
                  color: #5a5a5a; background: #F9F9F9;width: 100%;height: 35px;padding: 0.375rem 0.75rem;" class="col-form-label" >{{contactNumber}}</label>
              </div>
              </div>
              <div class="form-group row">
                <label for="exampleInputEmail1" class="col-sm-4 col-form-label">Email</label>
                <div class="col-sm-8">
                  <input type="email" class="form-control" formControlName="email" id="exampleInputEmail1"
                  aria-describedby="emailHelp" placeholder="Enter Email">
                  <small class="text-danger" *ngIf= "profileForm.get('email').invalid && profileForm.get('email').touched" >Please Enter Valid Email</small>
                </div>

              </div>
              <div class="form-group row">
                <label for="exampleInputEmail1" class="col-sm-4 col-form-label">Gender</label>
                <div class="col-sm-8">
                  <select class="form-control" id="sel2" formControlName="gender">
                    <option value="">Select Gender</option>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                    <option value="other">Other</option>
                  </select>
                </div>
               
              </div>
              <div class="form-group row">
                <label for="exampleInputEmail1" class="col-sm-4 col-form-label">State/UT</label>
                <div class="col-sm-8">
                  <select class="form-control" id="sel2" formControlName="state" (change)="fetchStateCities($event.target.value)">
                    <option value="">Select State</option>
                    <option [value]="state?.id" *ngFor="let state of states; let i = index">{{state?.name}}</option>
                  </select>
                </div>
              </div>
              <div class="form-group row">
                <label for="exampleInputEmail1" class="col-sm-4 col-form-label">City</label>
                <div class="col-sm-8">
                  <select class="form-control" id="sel2" formControlName="city">
                    <option value="">Select City</option>
                    <option [value]="city?.id" *ngFor="let city of cities; let i = index">{{city?.name}}</option>
                  </select>
                </div>
              </div>
              <div class="form-group row">
                <label for="exampleInputEmail1" class="col-sm-4 col-form-label">Qualification</label>
                <div class="col-sm-8">
                  <select class="form-control" id="sel2" formControlName="qualification">
                    <option value="">Select Qualification</option>
                    <option value="10th">10th</option>
                    <option value="12th">12th</option>
                    <option value="graduation">Graduate</option>
                    <option value="postgraduation">Post Graduate</option>
                    <option value="other">Other</option>
                  </select>
                </div>
              </div>
              <div class="d-flex justify-content-center">
                <button class="btn btnUpdate mb-4" type="submit">Save</button>
              </div>
            </form>

<!-- Modal -->
<div class="modal fade confirmationModalmsg"  id="confirmationModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered"  role="document">
    <div class="modal-content" style="border-radius: 16px;border: none;">
      <div class="modal-header" style="border: none;">
        <h5 class="modal-title" id="confirmationModalLabel" style="font-size: 25px;font-weight: bold;color: #ff1900;font-family: 'jaldi', sans-serif;">Confirmation</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <p class="text-center" style="color: #544F4F; font-size: 16px;">Are you sure you want to Logout?</p>
      </div>
      <div class="modal-footer" style="background-color: #ff4935; border-radius: 0 0 16px 16px;justify-content: space-between;">
        <button type="button" id="dimissModal" class="btn btn-sm btn-secondary" style="border-radius: 6px;" data-dismiss="modal">Cancel</button>
        <button type="button" class="btn btn-sm text-white" style="background-color: #00A3F1; border-radius: 6px;" (click)="logout()">Yes, Logout!</button>
      </div>
    </div>
  </div>
</div>
