    <div>
        <h2 class="heading pt-4">Blocked Students</h2>
        <!-- <h3 class="subHeading float-right pr-2">Batch Code : {{batchDetails?.batch_code}}</h3> -->
    </div>
    <div class="totalUser mt-1">
      <div>
        <button class="btn btnBlockedStudents" routerLink="/organization/group/{{batchId}}"><i class="fas fa-angle-double-left"></i> Batch Dashboard</button>
    </div>
      <div>
        <button class="btn btnBlockedStudents" routerLink="/organization/student-details-report/{{batchId}}">Students Details <i class="fas fa-angle-double-right"></i></button>
    </div>
    </div>
    <div class="">
        <hr>
    </div>
    <div class="row">
        <div class="col-md-12">
            <!-- <h2 class="text-center">Blocked Students</h2> -->
            <div style="overflow-x:auto;">
            <table class="table table-hover table-striped" style="width:100%">
                <thead class="thead-dark">
                  <tr>
                    <th>Name</th>
                    <th>Contact</th>
                    <th>Email</th>
                    <th>Blocked On</th>
                    <th>Options</th>
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let student of blockedStudents; let i = index">
                    <td>
                        {{student?.full_name}}
                    </td>
                    <td>
                      {{student?.contact}}
                    </td>
                    <td>
                        {{student?.email}}
                    </td>
                    <td>
                      {{student?.created_at | date}}
                    </td>
                    <td>
                        <button class="btn btn-sm btnUnblock" (click)="unblock(student?.username)">Unblock</button>
                    </td>
                  </tr>
                </tbody>
              </table>
            </div>
        </div>
    </div>
</div>
