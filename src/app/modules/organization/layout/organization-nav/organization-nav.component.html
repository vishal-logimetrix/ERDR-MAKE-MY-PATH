<div class="container-fluid teacherNav">

          <a href="#">Contact</a> -->

        <a href="javascript:void(0)" routerLink="/organization"><img class="logo" src="assets/images/mentorArrowLogo.svg" alt=""></a> 
      </div>
      <div class="marginTop searchBox">
          <div class="input-group mb-3">
              <!-- <input type="text" class="form-control" placeholder="Search" aria-label="Recipient's username" aria-describedby="basic-addon2"> -->
              <div class="input-group-append">
                <!-- <span class="input-group-text  faSearchDiv" id="basic-addon2"><i class="fa fa-search" aria-hidden="true"></i></span> -->
              </div>
          </div>              
      </div>
      <div class="marginTop mr-4">
          <div class="dropdown float-right">
              <!-- <button class="btn btn dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                  <i class="fa fa-user" aria-hidden="true"></i>
              </button> -->
              <a class="shortNamedd" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" href="#">

          <img *ngIf="!userProfile?.image" class="user-img" src="assets/images/avatar-2.png" alt="Profile Image">
        </a>
              <div class="dropdown-menu dropdown-menu-right" aria-labelledby="dropdownMenuButton">
                <a class="dropdown-item" [routerLink]="['/organization/profile']">Profile</a>
                <a class="dropdown-item" href="javascript:void(0)" data-toggle="modal" data-target="#confirmationModalLogout">LogOut</a>
              </div>
            </div>
            <div><h6 class="mentorName font-weight-bold">{{userProfile?.first_name}}</h6></div>
      </div>
  </div>
</div>

<!-- Modal -->
<div class="modal fade confirmationModalmsg"  id="confirmationModalLogout" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered"  role="document">
    <div class="modal-content" style="border-radius: 16px;border: none;">
      <div class="modal-header" style="border: none;">
        <h5 class="modal-title" id="confirmationModalLabel" style="font-size: 25px;font-weight: bold;color: #ff1900;font-family: 'jaldi', sans-serif;">Confirmation</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <p class="text-center" style="color: #544F4F; font-size: 16px;">Are you sure you want to Logout?</p>
      </div>
      <div class="modal-footer" style="background-color: #ff4935; border-radius: 0 0 16px 16px;justify-content: space-between;">
        <button type="button" id="dimissModal" class="btn btn-sm btn-secondary" style="border-radius: 6px;" data-dismiss="modal">Cancel</button>
        <button type="button" class="btn btn-sm text-white" style="background-color: #00A3F1; border-radius: 6px;" (click)="logout()">Yes, Logout!</button>
      </div>
    </div>
  </div>
</div>
