<ng-template #congratulations>
  <div class="modal-body">
    <div class="text-center">
      <img class="cong-img" src="{{env.static}}/images/party-popper.png" alt="">
      <h1 class="display-4 mt-2 text-black congo-text">Congratulations!</h1>
      <ng-container *ngIf="isProfileComplete else completeProfile">
        <div class="text-muted">
          <P>Thank you for your payment. We have recieved your payment successfully.</P>
        </div>
        <button class="btn btn-success btn-lg z-depth-1 rounded-0" aria-label="Close" (click)="modalRef.hide()">Start
          Now
        </button>
      </ng-container>

      <ng-template #completeProfile>
        <div class="text-muted">
          <P>Thank you for your payment. We have recieved your payment successfully.</P>
        </div>
        <p>Complete your profile to continue</p>
        <button class="btn btn-info btn-lg z-depth-1 rounded-0" aria-label="Close" (click)="modalRef.hide()">
          Complete Profile
        </button>
      </ng-template>
    </div>
  </div>
</ng-template>
