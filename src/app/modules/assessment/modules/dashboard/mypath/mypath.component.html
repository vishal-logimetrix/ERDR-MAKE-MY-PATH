

<div class="container mypath">
    <div class="row">
        <div class="col-md-12">
            <h4 class="updatedOn">Updated On: {{examDetails?.update_date | date}}</h4>
            <h2>Exam Overview</h2>
            <div class="totalUser">
                <button routerLink="/assessment/dashboard/" class="btn float-left btnLeaderboard"><i class="fas fa-angle-double-left mr-1"></i>Dashboard</button>
                <div><span><a class="card-link cardLinkFirst" routerLink="/assessment/dashboard/choose-p/{{examDetails?.id}}"><b>{{examDetails?.title}}</b></a></span></div>
                <div><span>Total Users : {{totalusers}}</span></div>
            </div>
        </div>
        <div class="col-md-12">
            <hr>
        </div>
        <div class="col-lg-3 col-md-4 optionDiv">
            <div class="nav flex-column nav-pills" id="v-pills-tab" role="tablist" aria-orientation="vertical">
                <ng-container *ngFor="let ques of pathQuestions; let i = index">
                    <a *ngIf="i==0" class="nav-link active" id="v-pills-{{ques?.id}}-tab" data-toggle="pill"
                        href="#v-pills-{{ques?.id}}" role="tab" aria-controls="v-pills-{{ques?.id}}"
                        aria-selected="true"><span class="text">{{ques?.title}}</span> </a>
                    <a *ngIf="i!=0" class="nav-link" id="v-pills-{{ques?.id}}-tab" data-toggle="pill"
                        href="#v-pills-{{ques?.id}}" role="tab" aria-controls="v-pills-{{ques?.id}}"
                        aria-selected="false"><span class="text">{{ques?.title}}</span> </a>
                </ng-container>

                <!-- <a class="nav-link" id="v-pills-profile-tab" data-toggle="pill" href="#v-pills-profile" role="tab" aria-controls="v-pills-profile" aria-selected="false">Profile</a>
                <a class="nav-link" id="v-pills-messages-tab" data-toggle="pill" href="#v-pills-messages" role="tab" aria-controls="v-pills-messages" aria-selected="false">Messages</a>
                <a class="nav-link" id="v-pills-settings-tab" data-toggle="pill" href="#v-pills-settings" role="tab" aria-controls="v-pills-settings" aria-selected="false">Settings</a> -->
            </div>
        </div>
        <div class="col-lg-9 col-md-8">

            <div class="contentDiv">
                <div class="contentDivInner">
                    <div class="tab-content" id="v-pills-tabContent">
                        <ng-container *ngFor="let ques of pathQuestions; let i = index">
                            <div *ngIf="i==0" class="tab-pane fade show active" id="v-pills-{{ques?.id}}" role="tabpanel"
                                aria-labelledby="v-pills-{{ques?.id}}-tab" [innerHtml]="ques?.content | safeHtml">
                            </div>
                            <div *ngIf="i!=0" class="tab-pane fade" id="v-pills-{{ques?.id}}" role="tabpanel"
                                aria-labelledby="v-pills-{{ques?.id}}-tab" [innerHtml]="ques?.content | safeHtml">
                            </div>
                        </ng-container>
        
                        <!-- <div class="tab-pane fade" id="v-pills-profile" role="tabpanel" aria-labelledby="v-pills-profile-tab">...</div> -->
                        <!-- <div class="tab-pane fade" id="v-pills-messages" role="tabpanel" aria-labelledby="v-pills-messages-tab">...</div>
                        <div class="tab-pane fade" id="v-pills-settings" role="tabpanel" aria-labelledby="v-pills-settings-tab">...</div> -->
                        
                    </div>
                </div>
            </div>
            <div class="buttonsGroup">
                <div>
                    <button class="btn" routerLink="/assessment/dashboard/suggested-books/{{examId}}">Best Books Suggested</button>
                </div>
                <div>
                    <button class="btn" >Best Resources <small>"Coming Soon"</small></button>
                </div>
                <div>
                    <button class="btn" routerLink="/assessment/dashboard/previous-year-question/{{examId}}">Previous Year Papers</button>
                </div>
            </div>
        </div>
        <!-- <div class="col-md-12">
            
        </div> -->

        <button *ngIf="isAuthenticated" class="postAquery" routerLink="/assessment/dashboard/contact-us" [queryParams]="{exam: examId}"><span class="iconify" data-icon="ri:chat-smile-3-fill" style="color: #0781b1;"></span></button>
        <div *ngIf="isAuthenticated" class="notification" (click)="sendNotificationRequest()" style="cursor: pointer;"><img src="assets/images/notification.svg" alt=""></div>
    </div>
</div>
