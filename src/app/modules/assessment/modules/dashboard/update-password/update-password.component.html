<div class="container updatePassword">
    <h2 class="pt-3 text-center topHeading"> Update Password
    </h2>
    <div class="row">
        <div class="col-md-12">
        <button routerLink="/assessment/dashboard/" class="btn float-left btnLeaderboard"><i class="fas fa-angle-double-left mr-1"></i>Dashboard</button>
        </div>
        <div class="col-md-12">
          <hr>
        </div>
      </div>
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <div class="form-group">
                <label for="inputPassword" class="col-form-label">Password </label>
                <div class="">
                  <input type="password" [(ngModel)]="password" class="form-control" id="inputPassword"
                    placeholder="Enter Password">
                </div>
              </div>
              <div class="form-group">
                <label for="inputPassword" class="col-form-label">Confirm Password </label>
                <div class="">
                  <input type="password" [(ngModel)]="confirmPassword" class="form-control" id="inputPassword"
                    placeholder="Confirm Password">
                </div>
              </div>
              <div class="form-group row d-flex justify-content-center">
                <button class="btn btnSave btn-sm" type="button" (click)="savePassword()">Save</button>
              </div>
        </div>
    </div>
</div>
