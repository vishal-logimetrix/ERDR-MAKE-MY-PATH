<div class="change-password-section">
  <div class="dashboard-content">
    <div class="text-center">
      <h2 class="text-dark">Change Password</h2>
    </div>
    <div>
      <hr>
    </div>
    <div class="row mt-5 justify-content-center">
      <div class="col-md-6">
        <form action="" [formGroup]="changePassword" (submit)="onSubmit()">
          <div class="form-group">
            <label for="oldPassword"> Old Password
              <input id="oldPassword" type="password" placeholder="Enter Your Old Password" class="form-control"
                     formControlName="oldPassword"
                     (input)="onPasswordInput()"
                     [ngClass]="{ 'is-invalid': submitted && f.oldPassword.errors }">

              <div *ngIf="submitted && f.oldPassword.errors" class="invalid-feedback">
                <div *ngIf="f.oldPassword.errors.required">Old password is required</div>
              </div>

            </label>
            <label for="newPassword"> New Password
              <input id="newPassword" type="password" placeholder="Enter New Password" class="form-control"
                     formControlName="newPassword"
                     (input)="onPasswordInput()"
                     [ngClass]="{ 'is-invalid': submitted && f.newPassword.errors }">

              <div *ngIf="submitted && f.newPassword.errors" class="invalid-feedback">
                <div *ngIf="f.newPassword.errors.required">New password is required</div>
              </div>

            </label>
            <label for="confirmPassword"> Confirm Password
              <input id="confirmPassword" type="password" placeholder="Retype New Password" class="form-control"
                     formControlName="confirmPassword"
                     (input)="onPasswordInput()"
                     [ngClass]="{ 'is-invalid': submitted && f.confirmPassword.errors }">

              <div *ngIf="submitted && f.confirmPassword.errors" class="invalid-feedback">
                <div *ngIf="f.confirmPassword.errors.required">Confirm password cannot be blank</div>
              </div>

            </label>
            <div>
              <p class="error-text" [ngClass]="{'text-success': feedback.message, 'text-danger':feedback.errors}"
                 *ngIf="feedback.message || feedback.errors">
                {{feedback.message ? feedback.message : feedback.errors}}</p>
            </div>
          </div>
          <div class="form-group d-flex justify-content-center">
            <button class="btn btnChangePassword" type="submit">Change Password</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
