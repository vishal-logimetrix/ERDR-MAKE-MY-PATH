<div style="margin:30px;" *ngIf="showListFlag">
<input type="text" [(ngModel)]="username" placeholder="Enter Username"/>
<button (click)="searchStudent()">Search</button>
<button class="btn btn-warning" style="font-size: 15px; margin-left: 20px;" 
    (click)="goToPage(1)">Show All</button>
<br><br>
<table  class="table">
  <tr>
    <th>Sr. No.</th>
    <th>Full Name</th>
    <th>username</th>
    <th>Phone Number</th>
    <th>Email</th>
    <th>Edit</th>
  </tr>
  <tr *ngFor="let student of users;let i = index" id="color">
    <th>{{i+1}}</th>
    <td>{{student.first_name}} {{student.last_name}}</td>
    <td>{{student.username}}</td>
    <td><a href="tel:+91{{student.phonenumber}}" class="btn btn-block">{{student.phonenumber}}</a></td>
    <td><a href="mailto:{{student.email}}">{{student.email}}</a></td>
    <td> <button type="button" class="btn btn-primary" id="std" (click)="edit(student)">EDIT
        </button>
    </td>

  </tr>
</table>
<section *ngIf="users?.length > 0" class="blogPageFold3 pb-5 mt-4 pt-2">
  <div class="container text-center">
      <nav aria-label="navigation">
          <ul *ngIf="users" class="pagination justify-content-center">
              <li [ngClass]="{disabled:currentPage == 1 }" class="page-item disabled">
                  <button (click)="goToPage(1)" class="page-link btn btn-link">First</button>
              </li>
              <li [ngClass]="{disabled:currentPage == 1 }" class="page-item previous-item">
                <button (click)="goToPage(currentPage - 1)" class="page-link btn btn-link">Prev</button>
              </li>

              <li *ngFor="let page of pages | slice:startPage:endPage; let i = index" class="page-item number-item">
                  <button (click)="goToPage(startPage + i)" class="page-link btn btn-link"
                      [ngClass]="{active: currentPage == i + startPage}">{{i+ startPage }}</button>
              </li>

              <li *ngIf="currentPage > 0 && max_page > 0" class="page-item number-item">
                  <button (click)="goToPage(endPage)" class="page-link btn btn-link"
                      [ngClass]="{active: currentPage == endPage}">{{ endPage }}</button>
              </li>

              <li [ngClass]="{disabled:currentPage == max_page || max_page == 1 }" class="page-item next-item">
                  <button (click)="goToPage(currentPage - (-1))" class="page-link btn btn-link">Next</button>
              </li>
              <li [ngClass]="{disabled:currentPage == max_page || max_page == 1}" class="page-item last-item">
                  <button (click)="goToPage(max_page)" class="page-link btn btn-link">Last</button>
              </li>
          </ul>
      </nav>
  </div>
</section>
</div>
