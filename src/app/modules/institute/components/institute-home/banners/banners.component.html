<div class="container page_content">
       
    <button type="button" class="btn btn-primary" id="std" routerLink="/institute/create-banner">CREATE BANNER DATA</button>
<div id="table">
    <table class="table table-bordered">
        <thead class="thead-dark">
          <tr>
            <th>Title</th>
            <th>Link</th>
            <th>Image</th>
            <th>Options</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let faq of faqs">
            <td>
               <strong>{{faq?.title}}</strong> 
            </td>
            <td>
                <strong>{{faq?.link}}</strong> 
             </td>
            <td>
                <img *ngIf="faq?.image" class="profileImg zoom" [src]="faq?.image"> 
            </td>
            <td>
                <!-- <button type="button" class="btn btn-primary" id="design_details" routerLink="/institute/edit-path-question" [queryParams]="{id: ques?.id}">EDIT PATH QUESTION</button> -->
                <button type="button" class="btn ml-2" id="std_details" (click)="deleteFAQ(faq?.id)">DELETE</button>
            </td>
          </tr>
        </tbody>
      </table>
</div>

</div>
