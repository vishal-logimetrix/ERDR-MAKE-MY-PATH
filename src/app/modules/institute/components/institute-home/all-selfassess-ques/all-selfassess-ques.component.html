<div class="container page_content">
       
    <button type="button" class="btn btn-primary" id="std" routerLink="/institute/create-selfassess-ques">CREATE QUESTION</button>
<div id="table">
    <table class="table table-bordered">
        <thead class="thead-dark">
          <tr>
            <th>Text</th>
            <th>Question Type</th>
            <th>Options</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let question of questions">
            <td>
               <strong>{{question?.text}}</strong> 
            </td>
            <td>{{question?.type_of_question}}</td>
            <td>
              <button type="button" class="btn btn-primary" id="design_details" routerLink="/institute/edit-selfassess-ques" [queryParams]="{id: question?.id}">EDIT QUESTION</button>
          </td>
          </tr>
        </tbody>
      </table>
</div>

</div>
