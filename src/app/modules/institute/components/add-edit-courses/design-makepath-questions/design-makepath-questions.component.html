<div class="container page_content">
  <h1 style="text-align: center;"><b>{{examDetails?.title}}</b></h1>
    <button type="button" class="btn btn-primary" id="std" routerLink="/institute/create-path-question" [queryParams]="{id: examId}">CREATE EXAM PATH QUES</button>
<div id="table">
    <table class="table table-bordered">
        <thead class="thead-dark">
          <tr>
            <th>Title</th>
            <th>Options</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let ques of pathQuestions">
            <td>
               <strong>{{ques?.title}}</strong> 
            </td>
            <td>
                <button type="button" class="btn btn-primary" id="design_details" routerLink="/institute/edit-path-question" [queryParams]="{id: ques?.id}">EDIT PATH QUESTION</button>
                <button type="button" class="btn ml-2" id="std_details" (click)="deletePathQuestion(ques?.id)">DELETE</button>
            </td>
          </tr>
        </tbody>
      </table>
</div>

</div>
