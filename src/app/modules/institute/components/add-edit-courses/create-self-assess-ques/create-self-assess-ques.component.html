      <label for="sel1">Question<span style="color: red;">*</span></label>
            <select class="form-control" formControlName="questionText" id="sel1" (change)="changeQuesText($event.target.value)">
                <option>---------</option>
                <option *ngFor="let ques of questions" [value]="ques.id">{{ques.text}}</option>
            </select>
        <br>

        <div class="row">
            <div  class="col-6">
                <label>Is Compulsory :</label>
                <input type="checkbox" formControlName="isCompulsory" class="form-check-input" value="" style="margin-left: 10%;">
            </div>
        </div>
        <div class="form-group">
            <label for="sel1">Order</label>
            <input type="text" class="form-control" formControlName="order">
        </div>
