<div class="container page_content">
    <p style="font-size:larger;margin-bottom: 30px;">Search Topic(s) By Applying Filters</p>
    <div class="form-group">   
        <div class="row">
            <div  class="col-3">
                <select class="form-control" id="sel1">
                    <option>Select Subject</option>
                    <option *ngFor="let sub of subjects">{{sub}}</option>
                </select>
            </div>
            <div  class="col-3">
                <select class="form-control" id="sel1">
                    <option>Select Standard</option>
                    <option *ngFor="let sub of subjects">{{sub}}</option>
                </select>
            </div>
            <div  class="col-3">
                <select class="form-control" id="sel1">
                    <option>Select Chapter</option>
                    <option *ngFor="let sub of subjects">{{sub}}</option>
                </select>
            </div>
            <div  class="col-3">
                <button type="button" class="btn btn-primary" id="std" (click)="show = !show">
                    <i class="fa fa-search" style="padding: 0px 5px 0 5px"></i>
                </button>
            </div>
        </div> 
        <div *ngIf="!show">
        <div class="row">
            <div  class="col-3">
               <span class="badge badge-pill badge-success" id="badge" >helo 2</span>
            </div> 
            <div  class="col-3">
                <span class="badge badge-pill badge-success" id="badge" >helo 2</span>
             </div>
             <div  class="col-3">                                                                                                                                                                                                                                                                                                                                                
                <span class="badge badge-pill badge-success" id="badge" >helo 2</span>
             </div>
            <div  class="col-3">
                <span class="badge badge-pill badge-danger" id="badge1">
                    <i class="fa fa-close" style="padding: 0px 5px 0 5px"></i>
                </span>
            </div>
        </div> 
        </div>
    </div>
        <hr>

        <!----------------------------------------->
    <div *ngIf="show"> Apply Some Filters 
    </div>    
     <div *ngIf="!show">   
        <button type="button" class="btn btn-primary" id="std" (click)="create_topic_topic()">CREATE TOPIC</button>
        <div id="table">
            <table class="table table-bordered">
                <thead class="thead-dark">
                  <tr>
                    <th>Topic</th>
                    <th>Description</th>
                    <th>Order</th>
                    <th>Options</th>
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let des of design">
                    <td>
                        {{des.standard}}
                    </td>
                    <td>
                        {{des.chapter}}
                    </td>
                    <td>
                        {{des.order}}
                    </td>
                    <td>
                        <button type="button" class="btn" id="std_details" (click)="edit_topic_topic(des)">EDIT TOPIC</button>
                    </td>
                  </tr>
                </tbody>
              </table>
        </div>
</div>  
</div>
