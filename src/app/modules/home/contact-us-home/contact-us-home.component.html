<div class="cu-section">
  <div class="text-center">
    <h2 class="text-dark">Contact Us</h2>
  </div>
  <div class="row mt-5 justify-content-center">
    <div class="col-md-6">
      <form action="" [formGroup]="contactUsForm" (submit)="onSubmit()">
        <div class="form-group">

          <label for="name"> Name
            <input type="text" placeholder="Enter Name" class="form-control form-control-lg" id="name"
              formControlName="name" (input)="clearValidations()"
              [ngClass]="{ 'is-invalid': submitted && f.name.errors }">

            <div *ngIf="submitted && f.name.errors" class="invalid-feedback">
              <div *ngIf="f.name.errors.required">Name is required</div>
            </div>

          </label>

          <label for="email"> Email
            <input type="text" placeholder="Enter Email" class="form-control form-control-lg" id="email"
              formControlName="email" (input)="clearValidations()"
              [ngClass]="{ 'is-invalid': submitted && f.email.errors }">
            <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
              <div *ngIf="f.email.errors.required">Email is required</div>
              <div *ngIf="f.email.errors.email">Email must be a valid email address</div>
            </div>
          </label>

          <label for="phonenumber"> Phone Number
            <input type="text" placeholder="Enter Your Phone Number" class="form-control form-control-lg"
              id="phonenumber" formControlName="phonenumber" maxlength="10" (input)="clearValidations()"
              [ngClass]="{ 'is-invalid': submitted && f.phonenumber.errors }">
            <div *ngIf="submitted && f.phonenumber.errors" class="invalid-feedback">
              <div *ngIf="f.phonenumber.errors.required">Phone number is required</div>
              <div *ngIf="f.phonenumber.errors.pattern">Enter valid phone number</div>
            </div>
          </label>

          <label for="message"> Message
            <textarea id="message" type="text" placeholder="Message" class="form-control form-control-lg" rows="5"
              formControlName="message" (input)="clearValidations()"
              [ngClass]="{ 'is-invalid': submitted && f.message.errors }">
            </textarea>
            <div *ngIf="submitted && f.message.errors" class="invalid-feedback">
              <div *ngIf="f.message.errors.required">Message is required</div>
            </div>
          </label>

          <div>
            <p class="error-text" [ngClass]="{'text-success': feedback.message, 'text-danger':feedback.errors}"
              *ngIf="feedback.message || feedback.errors">
              {{feedback.message ? feedback.message : feedback.errors}}</p>
          </div>
        </div>
        <div class="form-group">
          <button class="btn btn-info btn-lg" type="submit">Submit</button>
        </div>
      </form>
    </div>
  </div>
</div>
